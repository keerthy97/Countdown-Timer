{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer-display">00:00:00</div>
    <input type="number" id="hours" placeholder="Hours" min="0">
    <input type="number" id="minutes" placeholder="Minutes" min="0" max="59">
    <input type="number" id="seconds" placeholder="Seconds" min="0" max="59">
    <button id="start-btn">Start</button>
    <button id="pause-btn">Pause</button>
    <button id="reset-btn">Reset</button>

    <script>
        let timer;
        let isPaused = false;
        let timeRemaining = 0;

        document.getElementById('start-btn').addEventListener('click', function () {
            if (isPaused) {
                isPaused = false;
                startTimer(timeRemaining); // Resume timer with remaining time
            } else {
                const hours = parseInt(document.getElementById('hours').value) || 0;
                const minutes = parseInt(document.getElementById('minutes').value) || 0;
                const seconds = parseInt(document.getElementById('seconds').value) || 0;

                timeRemaining = (hours * 3600) + (minutes * 60) + seconds;

                startTimer(timeRemaining); // Start timer with new time
            }
        });

        document.getElementById('pause-btn').addEventListener('click', function () {
            clearInterval(timer);
            isPaused = true;
        });

        document.getElementById('reset-btn').addEventListener('click', function () {
            clearInterval(timer);
            document.getElementById('timer-display').textContent = '00:00:00';
            isPaused = false;
            timeRemaining = 0;
        });

        function startTimer(duration) {
            const startTime = Date.now();
            timer = setInterval(function () {
                const elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                const timeLeft = duration - elapsedTime;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    document.getElementById('timer-display').textContent = '00:00:00';
                } else {
                    const hours = Math.floor(timeLeft / 3600);
                    const minutes = Math.floor((timeLeft % 3600) / 60);
                    const seconds = timeLeft % 60;

                    document.getElementById('timer-display').textContent = 
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }

                timeRemaining = timeLeft;
            }, 1000);
        }
    </script>
</body>
</html>
